<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Site</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body ng-app="productHunt" layout="row" data-ng-clock>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section layout="row" flex>
        <md-sidenav class="sidenav md-sidenav-left md-whiteframe-z2" md-component-id="menu-drawer" md-is-locked-open="$mdMedia('gt-xs')">
            <header class="sidenav__header">
                <img src="images/product-hunt-logo-vertical-orange.png">
            </header>
            <md-content>
                <ul>
                    <h3 class="sidenav__menu-title">Categories</h3>
                    <li>
                        <a class="sidenav__link md-button md-ink-ripple" ui-sref="funcionario" >
                            Tech
                            <div class="md-ripple-container"></div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav__link md-button md-ink-ripple" ui-sref="funcionario" >
                            Games
                            <div class="md-ripple-container"></div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav__link md-button md-ink-ripple" ui-sref="funcionario" >
                            Books
                            <div class="md-ripple-container"></div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav__link md-button md-ink-ripple" ui-sref="funcionario" >
                            Podcasts
                            <div class="md-ripple-container"></div>
                        </a>
                    </li>
                </ul>
            </md-content>
        </md-sidenav>
        <md-content layout="column" flex>
            <md-toolbar data-ng-controller="ToolbarCtrl as toolbarVm">
                <div class="toolbar md-toolbar-tools">
                    <md-button class="toolbar__menu-icon md-icon-button" data-ng-click="toolbarVm.openDrawer()" aria-label="Menu" hide-gt-xs>
                        <md-icon class="toolbar__menu-icon">menu</md-icon>
                    </md-button>
                    <h2>
                        <span>Product Hunt</span>
                    </h2>
                    <span flex></span>
                    <!-- <notificacao numero="0"></notificacao> -->
                </div>
            </md-toolbar>
            <md-content>
                <ui-view></ui-view>
            </md-content>

        </md-content>
    </section>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="/app.js"></script>
    <script src="/template.js"></script>
    <script src="/shared/url.js"></script>
    <script src="/shared/config.js"></script>
    <script src="/shared/httpInterceptor.js"></script>
    <script src="/shared/toolbar/toolbarController.js"></script>

    <script src="/resources/postResource.js"></script>

    <script src="/components/home/homeController.js"></script>
    <script src="/components/detail/detailController.js"></script>
    <!-- endbuild -->
  </body>
</html>
